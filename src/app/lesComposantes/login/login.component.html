
<div id="bg">
<div class="container" id="bl">
<form [formGroup]="loginForm">
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" formControlName="mail" placeholder="Enter email" name="email">
      <div class="alert alert-danger" *ngIf="mail && mail.invalid && mail.dirty">Email required !</div>
    </div>
    <div class="mb-3 mt-3">
        <label for="nom" class="form-label">Name:</label>
        <input type="text" class="form-control" formControlName="nom" placeholder="Enter name" name="nom">
        <div *ngIf="isValidname()" class="alert alert-danger" >Name required and start with upper letter !</div>

    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" formControlName="mdp" placeholder="Enter password" name="pswd">
      <div class="alert alert-danger" *ngIf="mdp && mdp.invalid && mdp.dirty">7 characters minimum !</div>

    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" formControlName="notRobot" name="robot"> Im not Robot
      </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="onAjout();onInsc()">Submit</button>
    <button type="reset" class="btn btn-danger" (click)="onClear()">Clear</button>
  </form>
</div>
</div>
